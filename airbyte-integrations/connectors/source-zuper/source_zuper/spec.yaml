documentationUrl: https://docs.airbyte.com/integrations/sources/zuper
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Zuper Spec
  type: object
  required:
    - api_key
    - start_date
  additionalProperties: true
  properties:
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD
    api_key:
      type: string
      title: API Key
      description: API Key
      airbyte_secret: true
